    <script>const bedsImages = Array.from({length:30}, (_,i) => `https://placehold.co/600x400?text=Bed+${i+1}`);
    const diningImages = Array.from({length:30}, (_,i) => `https://placehold.co/600x400?text=Dining+Table+${i+1}`);
    const sofasImages = Array.from({length:30}, (_,i) => `https://placehold.co/600x400?text=Sofa+${i+1}`);
    const bookshelvesImages = Array.from({length:30}, (_,i) => `https://placehold.co/600x400?text=Book+Shelf+${i+1}`);
    const chestImages = Array.from({length:30}, (_,i) => `https://placehold.co/600x400?text=Chest+of+Drawers+${i+1}`);
    const sideTablesImages = Array.from({length:30}, (_,i) => `https://placehold.co/600x400?text=Side+Table+${i+1}`);

    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    const closeBtn = modal.querySelector('.close-btn');

    function openModal(images) {
      modalContent.innerHTML = '';
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = 'Furniture Image';
        img.className = 'item-image';
        modalContent.appendChild(img);
      });
      modal.style.display = 'flex';
      modal.focus();
    }

    document.getElementById('beds-card').addEventListener('click', () => {
      openModal(bedsImages);
    });
    document.getElementById('dining-card').addEventListener('click', () => {
      openModal(diningImages);
    });
    document.getElementById('sofas-card').addEventListener('click', () => {
      openModal(sofasImages);
    });
    document.getElementById('bookshelves-card').addEventListener('click', () => {
      openModal(bookshelvesImages);
    });
    document.getElementById('chest-card').addEventListener('click', () => {
      openModal(chestImages);
    });
    document.getElementById('side-tables-card').addEventListener('click', () => {
      openModal(sideTablesImages);
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalContent.innerHTML = '';
      }
    });

    document.addEventListener('keydown', e => {
      if (modal.style.display === 'flex' && e.key === 'Escape') {
        modal.style.display = 'none';
        modalContent.innerHTML = '';
      }
    });

    // Search filter for types
    const searchInput = document.querySelector('.search-bar input');
    const typeSelect = document.querySelector('.search-bar select');
    const itemCards = document.querySelectorAll('.item-card');

    function filterItems() {
      const searchText = searchInput.value.toLowerCase();
      const selectedType = typeSelect.value;

      itemCards.forEach(card => {
        const title = card.querySelector('.item-title').textContent.toLowerCase();
        const type = card.getAttribute('data-type');

        const matchesSearch = title.includes(searchText);
        const matchesType = selectedType === '' || selectedType === type;

        if (matchesSearch && matchesType) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }

    searchInput.addEventListener('input', filterItems);
    typeSelect.addEventListener('change', filterItems);</script>

            <script>const modal = document.getElementById("product-modal");
    const cartModal = document.getElementById("cart-modal");
    const likesModal = document.getElementById("likes-modal");
    const cartIcon = document.getElementById("cart-icon");
    const likeIcon = document.getElementById("like-icon");
    const cartCount = document.getElementById("cart-count");
    const likeCount = document.getElementById("like-count");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let likes = JSON.parse(localStorage.getItem("likes")) || [];
    let currentProduct = {};

    document.querySelectorAll(".product").forEach(product => {
      product.addEventListener("click", () => {
        const name = product.dataset.name;
        const price = parseInt(product.dataset.price);
        currentProduct = { name, price, image: "" };
        document.getElementById("modal-title").innerText = name;
        document.getElementById("modal-price").innerText = `₹${price.toLocaleString()}`;
        document.getElementById("modal-image").style.display = "none";
        modal.style.display = "flex";
      });
    });

    function closeModal() {
      modal.style.display = "none";
    }

    function buyNow() {
      alert("Proceeding to buy: " + currentProduct.name);
    }

    function addToCartWithAnimation() {
      cart.push({ ...currentProduct });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartModal();
    }

    function addToLikes() {
      if (!likes.some(item => item.name === currentProduct.name)) {
        likes.push({ ...currentProduct });
        localStorage.setItem("likes", JSON.stringify(likes));
        updateLikesModal();
      }
    }

    cartIcon.addEventListener("click", () => {
      cartModal.style.display = cartModal.style.display === "block" ? "none" : "block";
      likesModal.style.display = "none";
      updateCartModal();
    });

    likeIcon.addEventListener("click", () => {
      likesModal.style.display = likesModal.style.display === "block" ? "none" : "block";
      cartModal.style.display = "none";
      updateLikesModal();
    });

    function updateCartModal() {
      cartCount.innerText = cart.length;
      if (cart.length === 0) {
        cartModal.innerHTML = '<h4>Cart Items:</h4><p>No items in cart.</p>';
        return;
      }
      let total = 0;
      let itemsHtml = '<h4>Cart Items:</h4>';
      cart.forEach((item, index) => {
        total += item.price;
        itemsHtml += `<p>${item.name} - ₹${item.price.toLocaleString()} <span class='remove-button' onclick='removeFromCart(${index})'>✖</span></p>`;
      });
      itemsHtml += `<p id='cart-total'>Total: ₹${total.toLocaleString()}</p>`;
      itemsHtml += `<button id='checkout-button' onclick='checkout()'>Checkout</button>`;
      cartModal.innerHTML = itemsHtml;
    }

    function updateLikesModal() {
      likeCount.innerText = likes.length;
      if (likes.length === 0) {
        likesModal.innerHTML = '<h4>Wishlist:</h4><p>No items liked.</p>';
        return;
      }
      let itemsHtml = '<h4>Wishlist:</h4>';
      likes.forEach((item, index) => {
        itemsHtml += `<p>${item.name} - ₹${item.price.toLocaleString()} <span class='remove-button' onclick='removeFromLikes(${index})'>✖</span></p>`;
      });
      likesModal.innerHTML = itemsHtml;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartModal();
    }

    function removeFromLikes(index) {
      likes.splice(index, 1);
      localStorage.setItem("likes", JSON.stringify(likes));
      updateLikesModal();
    }

    function checkout() {
      alert("Thank you for your purchase!\nTotal Amount: ₹" + cart.reduce((sum, item) => sum + item.price, 0).toLocaleString());
      cart.length = 0;
      localStorage.removeItem("cart");
      updateCartModal();
    }

    window.onload = () => {
      updateCartModal();
      updateLikesModal();
    };</script>
